            font-size: 18px;

        .chat-container {

        .toolbar {
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: #21262d;
            border-top: 1px solid #30363d;
            align-items: center;
        }
        
        .input-group {
            flex: 1;
            display: flex;

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 0;
            margin: 0;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .toolbar-button {
            padding: 10px 15px;
            background-color: #238636;
            color: #f0f6fc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .toolbar-button:hover {
            background-color: #2ea043;
            box-shadow: 0 0 10px rgba(46, 160, 67, 0.5);
        }
        
        .toolbar-button.secondary {
            background-color: #21262d;
            border: 1px solid #30363d;
        }
        
        .toolbar-button.secondary:hover {
            background-color: #30363d;
            box-shadow: 0 0 10px rgba(48, 54, 61, 0.5);
        }
        
        .toolbar-button.danger {
            background-color: #da3633;
            border: 1px solid #f85149;
        }
        
        .toolbar-button.danger:hover {
            background-color: #f85149;
            box-shadow: 0 0 10px rgba(248, 81, 73, 0.5);
        }
        
        .file-upload {
            position: relative;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-list {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background-color: #1f2937;
            border: 1px solid #30363d;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px;
            display: none;
        }
        
        .file-list.active {
            display: block;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #30363d;
        }

            border-bottom: none;

            border: none;

            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #21262d;
        }
        
        /* System stats */
        .system-stats {
            position: absolute;
            top: 8px;
            right: 15px;
            color: #8b949e;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            z-index: 5;
        }
    </style>
    <script>
        // Function to scroll chat to bottom
        function scrollToBottom() {
            const chatContainer = document.querySelector('.chat-container');
            if (chatContainer) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        // Function to copy code
        function copyCode(blockId) {
            const codeBlock = document.getElementById(blockId);
            if (!codeBlock) return;
            
            const codeContent = codeBlock.querySelector('code').innerText;
            
            // Create temporary textarea
            const textarea = document.createElement('textarea');
            textarea.value = codeContent;
            textarea.setAttribute('readonly', '');
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            
            // Select and copy
            textarea.select();
            document.execCommand('copy');
            
            // Remove textarea
            document.body.removeChild(textarea);
            
            // Update button text
            const button = codeBlock.querySelector('.copy-button');
            const originalText = button.innerText;
            button.innerText = 'Copied!';
            
            // Reset button text after 2 seconds
            setTimeout(() => {
                button.innerText = originalText;
            }, 2000);
        }
        
        // Handle file selection
        function handleFiles() {
            const fileInput = document.getElementById('file-input');
            const fileList = document.querySelector('.file-list');
            const files = fileInput.files;
            
            // Clear existing file list
            fileList.innerHTML = '';
            
            // Add each file to the list
            Array.from(files).forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = 
                    '<span>' + file.name + '</span>' +
                    '<button onclick="removeFile(' + index + ')">√ó</button>';
                fileList.appendChild(fileItem);
            });
            
            // Show file list if there are files
            fileList.classList.toggle('active', files.length > 0);
            
            // Update button text
            const fileLabel = document.querySelector('.file-upload .toolbar-button');
            fileLabel.textContent = files.length > 0 ? 'üìé ' + files.length + ' Files' : 'üìé Upload Files';
        }
        
        // Remove file from selection
        function removeFile(index) {
            const fileInput = document.getElementById('file-input');
            const dt = new DataTransfer();
            const files = fileInput.files;
            
            for (let i = 0; i < files.length; i++) {
                if (i !== index) {
                    dt.items.add(files[i]);
                }
            }
            
            fileInput.files = dt.files;
            handleFiles();
        }
        
        // Add system stats to the terminal
        function addSystemStats() {
            const statsBar = document.createElement('div');
            statsBar.className = 'system-stats';
            
            function updateStats() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const memUsage = Math.floor(Math.random() * 30) + 70;
                const cpuUsage = Math.floor(Math.random() * 40) + 10;
                
                statsBar.innerHTML = 
                    '<span style="margin-right: 15px;">MEM: ' + memUsage + '%</span>' +
                    '<span style="margin-right: 15px;">CPU: ' + cpuUsage + '%</span>' +
                    '<span>' + timeString + '</span>';
            }
            
            updateStats();
            setInterval(updateStats, 1000);
            
            document.querySelector('.container').appendChild(statsBar);
        }
        
        // Auto-resize textarea
        function autoResize(element) {
            element.style.height = 'auto';
            element.style.height = (element.scrollHeight) + 'px';
        }
        
        // Delete conversation
        function deleteConversation(conv_id) {
            if (confirm('Are you sure you want to delete Terminal ' + conv_id + '?')) {
                window.location.href = '/delete/' + conv_id;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Scroll to bottom
            scrollToBottom();
            
            // Add system stats
            addSystemStats();
            
            // Setup textarea auto-resize
            const textarea = document.querySelector('.message-input');
            if (textarea) {
                textarea.addEventListener('input', function() {
                    autoResize(this);
                });
                
                // Handle Enter key
                textarea.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.form.submit();
                    }
                });
                
                // Initial focus
                textarea.focus();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Terminal {{ conv_id }} - {{ settings['mode'] }})</h1>
        <div class="chat-container">
            {{ terminal_output|safe }}
        </div>
        <form method="post" class="toolbar" enctype="multipart/form-data">
            <div class="input-group">
                <textarea name="message" class="message-input" rows="1" placeholder="Type your message..."></textarea>
            </div>
            <div class="file-upload">
                <input type="file" name="files" id="file-input" multiple onchange="handleFiles()">
                <div class="file-list"></div>
                <label for="file-input" class="toolbar-button secondary">üìé Upload Files</label>
            </div>
            <button type="submit" class="toolbar-button">Send</button>
            <a href="{{ url_for('new_conversation') }}" class="toolbar-button secondary">+ New Terminal</a>
            <button type="button" onclick="deleteConversation({{ conv_id }})" class="toolbar-button danger">üóëÔ∏è Delete</button>
            <a href="{{ url_for('index') }}" class="toolbar-button secondary">üè† Home</a>
        </form>
    </div>
</body>
